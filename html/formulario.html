<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header>Universidad Central del Ecuador</header>
        <div class="formulario">
            <nav>N</nav>
            <section>
                <form action="#">
                    <h2>Nuevo Estudiante</h2>
                    <div class="msg-error" id="msg-error"></div>
                    <p type="Nombre:"><input id="id_nombre" type="text"><span id="id_error_nombre"
                            class="error_as"></span></p>
                    <p type="Apellido:"><input id="id_apellido" type="text"><span id="id_error_apellido"
                            class="error_as"></span></p>
                    <p type="FechaNacimiento:"><input id="id_fecha" type="datetime"><span id="id_error_fecha"
                            class="error_as"></span></p>
                    <p type="Email:"><input id="id_email" type="email"><span id="id_error_email"
                            class="error_as"></span></p>
                    <p type="Password:"><input id="id_password" type="password"><span id="id_error_password"
                            class="error_as"></span></p>
                    <div class="centrar-boton">
                        <button onclick="guardar()">Guardar</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>Todos los derechos reservados &REG;</footer>

    </div>

</body>

</html>
