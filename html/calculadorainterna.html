<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CambiarColor(id_elemento, color) {
            document.getElementById(id_elemento).style.color = color;

        }
        function agregarElemento(idelementopadre, html) {
            document.getElementById(idelementopadre).innerHTML = html;
        }
        function eliminarElemento(idElemento) {
            document.getElementById(idElemento).remove();
        }
        function ocultarElemento(idElemento) {
            document.getElementById(idElemento).style.display = 'none';
        }

        function mostrarElemento(idElemento) {
            document.getElementById(idElemento).style.display = 'block';
        }

    </script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="id_div">

        </div>
        <label id="id_label_n1" for="id_n1">Número 1</label>
        <input id="id_n1" type="number">
        <label id="id_label_n2" for="id_n2">Número 2</label>
        <input id="id_n2" type="number">
        <button onclick="CambiarColor('id_label_n1', 'blue')">Cambiar 1</button>
        <button onclick="CambiarColor('id_label_n2', 'red')">Cambiar 2</button>
        <button onclick="agregarElemento('id_div', '<h1 id=`id_calculadora`>Calculator</h1>')">Agregar</button>
        <button onclick="eliminarElemento('id_label_n1')">Eliminar</button>
        <button onclick="ocultarElemento('id_label_n2')">Ocultar</button>
        <button onclick="mostrarElemento('id_label_n2')">Mostrar</button>
    </section>
    <footer></footer>
</body>

</html>
