<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en linea taller 5</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <label id="id_label_n1" for="id_n1">Número 1</label>
        <input id="id_n1" type="number">
        <label id="id_label_n2" for="id_n2">Número 2</label>
        <input id="id_n2" type="number">
        <button onclick="document.getElementById('id_label_n1').style.background='red'"
            ondblclick="document.getElementById('id_label_n1').style.background='white'">Cambiar Color</button>
        <button onclick="document.getElementById('id_label_n2').innerText='Número Dos'">Cambiar Texto</button>
        <button onclick="document.getElementById('id_label_n1').style.fontSize='40px'">Cambiar Tamaño</button>
        <h1 id="id_h1"></h1>
        <button
            onclick="document.getElementById('id_h1').innerText=document.getElementById('id_label_n1').innerText + ' + ' +document.getElementById('id_label_n2').innerText ">
            Concatenar</button>
    </section>
    <aside></aside>
    <footer></footer>
</body>

</html>
